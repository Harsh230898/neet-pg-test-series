[build]
  # Your standard build command
  command = "npm run build"
  # Replace 'dist' with your actual build output folder (e.g., 'build' for Create React App)
  publish = "dist" 
  # This tells Netlify to look for serverless functions in the netlify/functions folder
  functions = "netlify/functions" 

[context.production.environment]
  # Set the Node version for your serverless functions
  NODE_VERSION = "18"